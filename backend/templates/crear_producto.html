<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <title>Añadir Nuevo Producto - Admin</title>
</head>
<body>
    <header>
        <a href="{{ url_for('hola_mundo') }}"><h1>Panel de Administración</h1></a>
    </header>
    <main>
        <h2>Añadir un Nuevo Producto al Inventario</h2>
        <form action="{{ url_for('crear_producto') }}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div>
                <label for="stock">Stock Inicial:</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <div>
                <label for="imagen">Imagen del Producto:</label>
                <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg, image/jpg">
            </div>
            <button type="submit">Guardar Producto</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Mi Tienda Online. Todos los derechos reservados.</p>
    </footer>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
