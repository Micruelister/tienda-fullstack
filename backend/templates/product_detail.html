<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- The page title is now dynamically set to the English product name -->
    <title>{{ product.name }} - My Online Store</title>
</head>
<body>

    <header>
        <!-- Note: The function is now 'home' -->
        <a href="{{ url_for('home') }}"><h1>Return to My Online Store</h1></a>
    </header>

    <main>
        <!-- Using the translated model fields: image_filename, name, price, stock -->
        {% if product.image_filename %}
            <img src="{{ url_for('static', filename='uploads/products/' + product.image_filename) }}" alt="{{ product.name }}" style="max-width: 100%; height: auto;">
        {% endif %}
        
        <h2>{{ product.name }}</h2>
        <p><strong>Price:</strong> ${{ "%.2f"|format(product.price) }}</p>
        <p><strong>Stock available:</strong> {{ product.stock }} units</p>
        
        <p>A detailed product description would go here...</p>
        
        <!-- Note: The function is now 'add_to_cart' -->
        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
            <button type="submit">Add to Cart</button>
        </form>
    </main>


<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
