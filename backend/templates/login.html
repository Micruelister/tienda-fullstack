<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login - My Online Store</title>
</head>
<body>
    <header>
        <!-- Note: The function is now 'home' -->
        <a href="{{ url_for('home') }}"><h1>My Online Store</h1></a>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h2>Login</h2>
        <!-- Note: The function is now 'login' (which was already correct) -->
        <form action="{{ url_for('login') }}" method="POST">
            <div>
                <label for="login_identity">Username or Email Address:</label>
                <input type="text" id="login_identity" name="login_identity" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create one here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 My Online Store. All rights reserved.</p>
    </footer>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>    
</body>
</html>
