<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Manage Inventory</title>
</head>
<body>
    <header>
        <!-- Note: The function is now 'home' -->
        <a href="{{ url_for('home') }}"><h1>Admin Panel</h1></a>
    </header>
    <main>
        <h2>Manage Product Inventory</h2>
        <!-- Note: The function is now 'create_product' -->
        <a href="{{ url_for('create_product') }}">Add New Product</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Note: The variable is now 'products' (plural) -->
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>
                        <!-- Using the translated model fields: image_filename, name -->
                        {% if product.image_filename %}
                            <img src="{{ url_for('static', filename='uploads/products/' + product.image_filename) }}" alt="{{ product.name }}" width="50">
                        {% endif %}
                    </td>
                    <td>{{ product.name }}</td>
                    <td>${{ "%.2f"|format(product.price) }}</td>
                    <td>{{ product.stock }}</td>
                    <td>
                        <!-- Edit Button -->
                        <!-- Note: The function is now 'edit_product' -->
                        <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
                        
                        <!-- Delete Form -->
                        <!-- Note: The function is now 'delete_product' -->
                        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
