<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Note: Using the translated product.name field for the title -->
    <title>Edit Product</title>
</head>
<body>
    <header>
        <!-- Note: The link goes back to the inventory list -->
        <a href="{{ url_for('manage_inventory') }}"><h1>Admin Panel</h1></a>
    </header>
    <main>
        <!-- Note: Using the translated product.name field for the headline -->
        <h2>Editing: {{ product.name }}</h2>
        
        <!-- Note: The form action points to the translated 'edit_product' function -->
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="name">Product Name:</label>
                <!-- Pre-filling the value with the translated product.name field -->
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ "%.2f"|format(product.price) }}" required>
            </div>
            <div>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>
            </div>
            
            <!-- Section for the Product Image -->
            <div>
                <p><strong>Current Image:</strong></p>
                <!-- Note: Using the translated product.image_filename field -->
                {% if product.image_filename %}
                    <img src="{{ url_for('static', filename='uploads/products/' + product.image_filename) }}" alt="{{ product.name }}" width="100">
                {% else %}
                    <p>This product does not have an image.</p>
                {% endif %}
            </div>

            <div>
                <label for="image">Change Image (optional):</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </main>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
